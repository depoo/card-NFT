<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body> 
  <main class="flex">
    <article class="card">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="imagen referente" class="card-image__main">
        <div>
          <img src="images/icon-view.svg" alt="eyes icon" class="card-image__view">
        </div>
      </div>
      <div class="card-body">
        <span class="card-body-title">
          Equilibrium #3429
        </span>
        <p class="card-body-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="card-body-list">
          <span class="card-body-list__eth">
            <img src="images/icon-ethereum.svg" alt="icono de etherum" class="icon-etherum">
            <span>0.041 ETH</span>
          </span>
          <div class="card-body-list__day">
            <img src="images/icon-clock.svg" alt="icono de reloj" class="icon-clock">
            <span>3 days left</span>
          </div>
        </section>
      </div>
      <div class="card-footer">
        <img src="images/image-avatar.png" alt="photo perfil" class="card-footer-perfil">
        <p class="card-footer-author">
          Creation of <span class="card-footer-author__name"->Jules Wyvern</span>
        </p>
      </div>
    </article>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
